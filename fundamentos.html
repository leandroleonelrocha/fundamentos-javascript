	<script >

	const dias = [
		'lunes',
		'martes',
		'miercoles',
		'jueves',
		'viernes',
		'sabado',
		'domingo',
	]
	

	function correr(){
		const min = 10
		const max = 20

		return	Math.round(Math.random() * (max - min) + min)
	}

	let totalKms = 0

	for(let i=0; i<dias.length; i++){

		const kms = correr()
		totalKms += kms

		console.log(`El dia: ${dias[i]} corriÃ³: ${kms}` );	
	}	

	console.log('El promedio es:' + totalKms + 'Kms')

	</script>
