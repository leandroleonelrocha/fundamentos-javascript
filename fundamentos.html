<html>
	<script >
	

		// vida de cada uno
		// cuanto pega cada uno
		// mientras tengan vida ,calcular pelea
		
		let vidaGoku 	= 100;
		let vidaVegeta 	= 100;
		/*
		let calcularGolpe = Math.round(Math.random() * (20 - 10) + 10 )
		*/
		const calcularGolpe = () => Math.round(Math.random() * (12 - 5) + 5);


		function calcularVivos(){

			if(vidaGoku > 0 && vidaVegeta > 0){
				return true;
			}
			return false;
		}

		let calcularRounds = 0

		function round(){

			pegaGoku 	= calcularGolpe()
			pegaVegeta 	= calcularGolpe()
			
			if(pegaGoku > pegaVegeta){
				console.log(`Pega Goku con un golpe de : ${pegaGoku}`)
				vidaVegeta -= pegaGoku;

			}else{
				console.log(`Pega Vegeta con un golpe de : ${pegaVegeta}`)
				vidaGoku -= pegaVegeta;
			}
			
			calcularRounds ++			

		}

		
		function calcularPelea(){

			while(calcularVivos()){

				round()
			}

			console.log(vidaGoku);
			console.log(vidaVegeta);
			
			if(vidaGoku > vidaVegeta){
				console.log(`Gano Goku: ` + calcularRounds + ' rounds')
			}else{
				console.log(`Gano Vegeta: ` + calcularRounds + ' rounds')
			}	

		}

		console.log(calcularPelea())
		

	</script>

</html>
